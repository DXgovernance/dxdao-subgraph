type Proposal @entity {
  id: ID!
  creator: String!
  startTime: BigInt!
  endTime: BigInt!
  to: [String!]
  data: [String!]
  value: [BigInt!]
  title: String!
  contentHash: String!
  contractState: BigInt!
  guildId: String!
  totalVotes: [BigInt!]
  votes: [Vote!]
}

type Vote @entity {
  id: ID!
  proposalId: String!
  option: BigInt!
  voter: String!
  votingPower: BigInt!
}

