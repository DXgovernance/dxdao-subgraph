type Proposal @entity {
  id: ID!
  creator: String!
  startTime: BigInt!
  endTime: BigInt!
  to: [String!]
  data: [String!]
  value: [BigInt!]
  title: String!
  contentHash: String!
  contractState: BigInt!
  guildId: String!
  totalVotes: [BigInt!]
  votes: [Vote!]
  options: [Option!]
  # TODO: use correct metadata type (ProposalMetadata)
  metadata: String
  description: String
}

type Option @entity {
  id: ID!
  proposalId: String!
  actions: [Action!]
}

type Action @entity {
  id: ID!
  optionId: String!
  to: String!
  data: String!
  value: BigInt!
  from: String!
}
type ProposalMetadata @entity {
  id: ID!
  description: String!
  voteOptions: [String!]
}

type Vote @entity {
  id: ID!
  proposalId: String!
  option: BigInt!
  voter: String!
  votingPower: BigInt!
}

